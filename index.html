<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="card glass">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Enter City Name">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">

          </path>
        </svg></button>
    </div>
    <div class="weather loading">
      <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
      <h1 style="justify-content: center; display: flex;" class="temp">31Â°C</h1>
      <h2 class="city" style="justify-content: center; display: flex; font-size: 40px;">Kolkata</h2>
      <div class="flex" style="justify-content: center; display: flex;">
        <div class="description" style="padding-bottom: 30px;font-size: 25px;">Cloudy</div>
      </div>
      <div style="margin-left: 20px;">
        <div style="float: left; width: 78px;">
           <img src="humidity.png"  width="60px" height="45px">
        </div>
        <div style="float: left; width: 100px;">
          <div class="humidity" style="font-size: 30px;">40%</div>
          <div>Humidity </div>
        </div>
        <div style="float: left; width: 80px;">
           <img src="wind.png" width="60px" height="45px">
        </div>
        <div style="float: left; width: 141px;">
           <div class="wind" style="font-size: 30px;">6.2 km/h</div>
           <div>Wind Speed </div>
        </div>
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
